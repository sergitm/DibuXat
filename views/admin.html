<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <script type="module" src="../js/admin.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

</head>

<body>
    <div class="container mt-5">

        <div class="row justify-content-center">
            <div class="col">

                <div class="row justify-content-center">
                    <!-- configurar alcçada camp de joc -->
                    <div class="col-2">
                        <label for="height" class="form-label">Alçada</label>
                    </div>
                    <div class="col-2">
                        <input type="number" class="form-control" id="height" name="height" min="1" max="1000"
                            value="480">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <!-- configurar amplada camp de joc -->
                    <div class="col-2">
                        <label for="width" class="form-label">Amplada</label>
                    </div>
                    <div class="col-2">
                        <input type="number" class="form-control" id="width" name="width" min="1" max="1000"
                            value="640">
                    </div>
                </div>
                <!-- tolerancia -->
                <div class="row justify-content-center">
                    <div class="col-2">
                        <label for="tolerancia" class="form-label">Tolerancia</label>
                    </div>
                    <div class="col-2">
                        <input type="number" class="form-control" id="tolerancia" name="tolerancia" min="1" max="5"
                            value="1">
                    </div>
                </div>
            </div>
            <div class="col ">
                <table id="ids" class="table text-center">
                    <thead>
                        <tr>
                            <th>Client</th>
                            <th>Id</th>
                            <th>Eliminar dibuixos</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="text-center">
        <button type="button" class="btn btn-primary" id="config">Configurar</button>
        <button type="button" class="btn btn-primary" id="clear">Clear</button>
    </div>

    <div id="areaJoc" class="text-center mt-3">
        <svg id="canva" class="border border-3 border-dark " width="640" height="480" viewbox="0 0 640 480">
        </svg>
    </div>


</body>

</html>
